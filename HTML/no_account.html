<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Such Account</title>
    <style>
        /* Full page background styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your actual background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Centered message box */
        .message-box {
            background: black; /* Solid blue box */
            color: white;
            padding: 30px;
            width: 350px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Title (white and bold) */
        .message-box h1 {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* Message (white, but not bold) */
        .message-box p {
            font-size: 1.2em;
            font-weight: normal;
            margin-bottom: 20px;
        }

        /* Red button with blue text */
        .message-box a {
            display: inline-block;
            background: red; /* Red background */
            color: blue; /* Blue text */
            padding: 10px 20px;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        /* Hover effect */
        .message-box a:hover {
            background: darkred;
            color: white;
        }
    </style>
</head>
<body>

    <div class="message-box">
        <h1>⚠️ No Account Found</h1>
        <p>Please check your username and password.</p>
        <a href="login.html">Go to Login</a>
    </div>

</body>
</html>
