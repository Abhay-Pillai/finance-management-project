<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Management Login</title>
    <link rel="stylesheet" href="login.css">
    
</head>
<body>
    <!-- Welcome Message -->
    <div class="header">
        <h1>WELCOME TO FINANCIAL MANAGEMENT</h1>
    </div>

    
    <!-- Opaque Red Login Box at the Extreme Right -->
    <div class="login-box">
        <h2>Login Page</h2>

        <label for="text">Username</label>
        <input type="text" id="email" placeholder="Enter Username" required>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="At least 8 characters" required>

        <button type="submit" onclick="location.href='mainpage3.html'">Login</button>

        <!-- Forgot Password & Account Creation -->
        <div class="links-container1">
            <p class="forgot-password"><a href="#">Forgot password?</a></p>

            <!-- OR Divider -->
            <div class="or-divider"> 
                <span>OR</span>
            </div>

            <p>Don't have an account? <a href="#" onclick="window.location.href='create.html'">Create Account</a></p>
        </div>
    </div>
</body>
</html>
